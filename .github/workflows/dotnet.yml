name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Framework 4.8
      uses: microsoft/setup-msbuild@v1

    - name: Cache x64 Windows SDK
      uses: actions/cache@v2
      with:
        path: C:\Program Files (x86)\Windows Kits\10\bin\x64
        key: ${{ runner.os }}-windows-sdk-x64-${{ hashFiles('**/your_project_file') }}
        restore-keys: |
          ${{ runner.os }}-windows-sdk-x64-

    - name: Install x64 Windows SDK if not cached
      run: |
        if (-Not (Test-Path "C:\Program Files (x86)\Windows Kits\10\bin\x64")) {
          choco install windows-sdk-10.0 -y
        }

    - name: Confirm signtool availability
      run: |
        $signtoolPath = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\x64" -Recurse -Filter "signtool.exe" | Select-Object -First 1
        if ($signtoolPath) {
          Write-Host "Found signtool.exe at: $($signtoolPath.FullName)"
        } else {
          Write-Error "signtool.exe not found in Windows Kits directory."
        }
      shell: powershell

    - name: Find and Add signtool to PATH
      run: |
        # Check in the x64 folder first
        $signtoolPath = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\x64" -Recurse -Filter "signtool.exe" | Select-Object -First 1
        if (-Not $signtoolPath) {
          # If not found in x64, fall back to the ARM version
          $signtoolPath = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\arm64" -Recurse -Filter "signtool.exe" | Select-Object -First 1
        }
        if ($signtoolPath) {
          $env:Path += ";$($signtoolPath.DirectoryName)"
          Write-Host "Added signtool.exe to PATH: $($signtoolPath.DirectoryName)"
        } else {
          Write-Error "signtool.exe not found in Windows Kits directory."
        }
      shell: powershell

    - name: Restore dependencies
      run: nuget restore

    - name: Build the project
      run: msbuild /p:Configuration=Release
